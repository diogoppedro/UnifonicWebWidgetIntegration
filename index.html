<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget</title>
    <style>
        /* CSS for the loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <h1>Loading Unifonic WebChat Widget</h1>

    <script src='https://app.wotnot.unifonic.com/chat-widget/86cdaca66fcd4bfd8b646c4c65e353aa1fc81fd39450405e96f5fc50f94059.js' defer></script>

    <script>
        // JavaScript to hide the loading animation after 10 seconds
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
            }, 10000); // 10 seconds delay
        };
    </script>
</body>
</html>
